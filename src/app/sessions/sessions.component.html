<p>

</p>
<div class="container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" name="email" required [(ngModel)]="loginDetail.email">
    </div>

    <div class="form-group">
      <label for="age">Password</label>
      <input type="password" class="form-control" name="age" [(ngModel)]="loginDetail.password">
    </div>

    <button type="submit" class="btn btn-success" (click)="login()">Submit</button>

  </form>
</div>
